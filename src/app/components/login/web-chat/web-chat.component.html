<div class="main-div">
  <h1>Aplicación de mensajería Web</h1>
  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <h4>Usuarios</h4>
      <li>{{ user }}</li>
    </mat-drawer>
    <mat-drawer-content>
      <div id="msgbox" class="messages"></div>
      <div class="mybubble">
        <p style="font-size: smaller; margin: 0;" >
          dice:
        </p>
        Hola Mundo!
      </div>

      <div class="input">
        <mat-form-field>
          <textarea
            matInput
            [(ngModel)]="message"
            placeholder="Escribir mensaje..."
            (keydown.enter)="sendMessage()"
          ></textarea>
        </mat-form-field>
        <button mat-button color="primary" (click)="sendMessage()">
          Enviar
        </button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
