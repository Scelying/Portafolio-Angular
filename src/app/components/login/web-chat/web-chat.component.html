<div class="main-div">
  <h1>Aplicación de mensajería Web</h1>
  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <h4>Usuarios</h4>
      <li> {{user}} </li>
    </mat-drawer>
    <mat-drawer-content>
      <div class="messages">messages...</div>
      <div class="input">
        <mat-form-field>
          <textarea
            matInput
            [(ngModel)]="message"
            placeholder="Escribir mensaje..."
          ></textarea>
        </mat-form-field>
        <button mat-button color="primary">Enviar</button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
